<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="pink">
    <h1 style="background-color: rgb(0, 221, 255);">Addition</h1>
<form oninput="result.value =parseInt(num1.value) +parseInt(num2.value)">
<input type="number" id="num1" placeholder="Enter first number">
<br> + <br>
<input type="number" id="num2" placeholder="Enter second number">
<br> = <br>
<output name="result" id="result" for="num1 num2" ></output>
</form>

   <h1 style="background-color: rgb(0, 221, 255);">Subtraction</h1>
<form oninput="result.value =parseInt(num1.value) -parseInt(num2.value)">
<input type="number" id="num1" placeholder="Enter first number">
<br> - <br>
<input type="number" id="num2" placeholder="Enter second number">
<br> = <br>
<output name="result" id="result" for="num1 num2" ></output>
</form>

   <h1 style="background-color: rgb(0, 221, 255);">Multiply</h1>
<form oninput="result.value =parseInt(num1.value) *parseInt(num2.value)">
<input type="number" id="num1" placeholder="Enter first number">
<br> * <br>
<input type="number" id="num2" placeholder="Enter second number">
<br> = <br>
<output name="result" id="result" for="num1 num2" ></output>
</form>

   <h1 style="background-color: rgb(0, 221, 255);">Divide</h1>
<form oninput="result.value =parseInt(num1.value) /parseInt(num2.value)">
<input type="number" id="num1" placeholder="Enter first number">
<br> / <br>
<input type="number" id="num2" placeholder="Enter second number">
<br> = <br>
<output name="result" id="result" for="num1 num2" ></output>
</form>
</body>
</html>
